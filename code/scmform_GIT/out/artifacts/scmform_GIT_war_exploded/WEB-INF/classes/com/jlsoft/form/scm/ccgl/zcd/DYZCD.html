<script type="text/javascript">
/* 转仓单 */
var DYZCD = function(data){
	debugger;
	var SPLB=data.SPLB;
	var DYTS=0,height=0;
	var LODOP = getLodop();
	LODOP.NewPage();
	LODOP.PRINT_INITA(0,0,794,559,"转仓单");
	LODOP.SET_PRINT_PAGESIZE(0,2100,1400,"");
	LODOP.ADD_PRINT_HTM(0,0,"99%","99%","");
	DYZCD.getTitle(data,LODOP);
	//划线
	LODOP.ADD_PRINT_LINE(159,30, 159, 750,0, 1);
	LODOP.ADD_PRINT_LINE(183,30, 183, 750,0, 1);
	LODOP.ADD_PRINT_LINE(414,20, 414, 750,0, 1);
	LODOP.ADD_PRINT_LINE(438,20, 438, 750,0, 1);
	LODOP.ADD_PRINT_LINE(473,20, 473, 750,0, 1);
	
	for(var i=0;i<SPLB.length;i++){
		DYTS++;
		height=25*DYTS;
		if(i%8==0 && i!=0){
			DYZCD.getButtom(data, LODOP ,(height+125));
			LODOP.NewPageA();
			DYZCD.getTitle(data,LODOP);
			DYTS=1;
		}
		var SPBM=JL.isNull(SPLB[i].SPBM)?"":SPLB[i].SPBM;
	    var SPMC=JL.isNull(SPLB[i].SPMC)?"":SPLB[i].SPMC;
	    var JLDW=JL.isNull(SPLB[i].JLDW)?"":SPLB[i].JLDW;
	    var ZCSL=JL.isNull(SPLB[i].ZCSL)?"":SPLB[i].ZCSL;

		LODOP.ADD_PRINT_TEXT(161+height,30,120,20,SPBM);
		LODOP.SET_PRINT_STYLEA(0,"FontSize",10);
		LODOP.SET_PRINT_STYLEA(0,"Alignment",1);
		LODOP.SET_PRINT_STYLEA(0,"Bold",1);
		LODOP.ADD_PRINT_TEXT(161+height,200,400,20,SPMC);
		LODOP.SET_PRINT_STYLEA(0,"FontSize",10);
		LODOP.SET_PRINT_STYLEA(0,"Alignment",1);
		LODOP.SET_PRINT_STYLEA(0,"Bold",1);
		LODOP.ADD_PRINT_TEXT(161+height,500,100,20,JLDW);
		LODOP.SET_PRINT_STYLEA(0,"FontSize",10);
		LODOP.SET_PRINT_STYLEA(0,"Alignment",1);
		LODOP.SET_PRINT_STYLEA(0,"Bold",1);
		LODOP.ADD_PRINT_TEXT(161+height,550,100,20,ZCSL);	
		LODOP.SET_PRINT_STYLEA(0,"FontSize",10);
		LODOP.SET_PRINT_STYLEA(0,"Alignment",1);
		LODOP.SET_PRINT_STYLEA(0,"Bold",1);
	}
	DYZCD.getButtom(data, LODOP,(height+150));
	LODOP.NewPageA(); 
	LODOP.PREVIEW();
	window.close();
};

	//划线
	LODOP.ADD_PRINT_LINE(159,30, 159, 750,0, 1);
	LODOP.ADD_PRINT_LINE(183,30, 183, 750,0, 1);
	LODOP.ADD_PRINT_IMAGE(30,30,180,60,  "<img width='180px' height='60px' src='scm/ccgl/zcd/logo01.jpg' />");
	
	LODOP.ADD_PRINT_TEXT(30,222,385,35,"上海束氏茶道有限公司");
	LODOP.SET_PRINT_STYLEA(0,"FontSize",15);
	LODOP.SET_PRINT_STYLEA(0,"Bold",1);
	LODOP.ADD_PRINT_TEXT(55,290,141,24,"商品转仓单");
	LODOP.SET_PRINT_STYLEA(0,"FontSize",12);
	LODOP.SET_PRINT_STYLEA(0,"Bold",1);
	LODOP.ADD_PRINT_TEXT(55,538,100,20,"打印日期：");
	LODOP.ADD_PRINT_TEXT(28,631,5,20,"第");
	LODOP.ADD_PRINT_TEXT(28,646,7,20,"");
	LODOP.SET_PRINT_STYLEA(0,"ItemType",2);
	LODOP.ADD_PRINT_TEXT(28,668,9,20,"/");
	LODOP.ADD_PRINT_TEXT(28,656,9,20,"页");
	LODOP.ADD_PRINT_TEXT(28,679,8,20,"共");
	LODOP.ADD_PRINT_TEXT(28,693,9,20,"");
	LODOP.SET_PRINT_STYLEA(0,"ItemType",3);
	LODOP.ADD_PRINT_TEXT(28,708,7,20,"页");
	LODOP.ADD_PRINT_TEXT(125,30,100,20,"出厂仓库：");
	LODOP.ADD_PRINT_TEXT(125,254,100,20,"入场仓库：");
	LODOP.ADD_PRINT_TEXT(125,508,100,20,"制单日期");
	LODOP.ADD_PRINT_TEXT(90,509,100,20,"转仓单号：");
	LODOP.ADD_PRINT_TEXT(161,30,100,20,"商品编码");
	LODOP.ADD_PRINT_TEXT(161,250,100,20,"商品名称");
	LODOP.ADD_PRINT_TEXT(161,500,100,20,"单位");
	LODOP.ADD_PRINT_TEXT(161,550,100,20,"数量");
	LODOP.ADD_PRINT_TEXT(161,580,100,20,"备注");
};
DYZCD.getButtom=function(data,LODOP,height){
		//划线
		LODOP.ADD_PRINT_LINE(414,20, 414, 750,0, 1);
		LODOP.ADD_PRINT_LINE(438,20, 438, 750,0, 1);
		LODOP.ADD_PRINT_LINE(473,20, 473, 750,0, 1);
	
	    LODOP.ADD_PRINT_TEXT(416,20,100,20,"合计：");

</script>
