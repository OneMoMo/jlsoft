<script type="text/javascript" src="js/mobiscroll.custom-2.17.0.min.js"></script>
    <script>
        $(function () {
            function init() {
                $('.demo_calendar_datetime').mobiscroll().calendar({
                    theme: theme,
                    mode: mode,
                    display: "bottom",
                    lang: "zh",
                    controls: ['calendar', 'date', 'time']
                });   
            }   
                $('.demo_select').mobiscroll().select({
                    theme: theme,     // Specify theme like: theme: 'ios' or omit setting to use default 
                    mode: mode,       // Specify scroller mode like: mode: 'mixed' or omit setting to use default 
                    display: "bottom", // Specify display mode like: display: 'bottom' or omit setting to use default 
                    lang: "zh",        // Specify language like: lang: 'pl' or omit setting to use default 
                });
            var demo, theme, mode, display, lang;
            $('.settings').on('change', function() {
                demo = 'calendar_datetime';
                theme = $('#theme').val() || $.mobiscroll.defaults.theme,
                mode = $('#mode').val(),
                display = $('#display').val(),
                lang = $('#language').val();
                $('.demo-cont').hide();
                $("#demo_cont_" + demo).show();
                
                init();
            });
            $('#demo').trigger('change');
        });
    </script>
</head>
<body>

<div class="main">

  <div class="jl_list_case pr0 mt5">
    <span class="w03">手机</span>
    <input class="w09 sr tr" type="number" value="18671137522" />

  </div>
  <div class="jl_list_case textarea pr0">
    <span class="w03">地址</span>
    <textarea class="w09 sr tr" placeholder="顾客姓名用于线下联系顾客" onClick="window.location.href='seachAdress.html'">湖北省武汉市江汉区新华路186号，福星国际商会大厦1610-1612</textarea>
  </div>
</div>

<!----送货信息---->

  </div>
</div>

<!----安装信息---->

  <div class="jl_list_case">
    <b class="jl_btn btn_color_or">安装派网点</b>
    <b class="jl_btn btn_color_or ml10">预约</b>
    <b class="jl_btn btn_color_or xuan ml10">不安装</b>
    <span class="w12 font_gray pl10 mt10">当前商品将不会安排安装。</span>

    <span class="w04">安装时间</span>

</div>
