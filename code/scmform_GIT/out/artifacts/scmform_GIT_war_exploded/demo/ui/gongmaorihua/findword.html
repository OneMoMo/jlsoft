<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_base/css/public.css" />
<link rel="stylesheet" type="text/css" href="css/o2o_phone_public.css" />
</head>
<body>
<div class="login">
<ul>
<li class="userInfo find mt50">
<div class="w12"><i class="fa fa-mobile fa-2x" style="font-size:26px;"></i><input type="text" placeholder="请输入手机号"/></div>
<div class="w12"><i class="fa fa-comments-o fa-2x"></i><input type="text" placeholder="请输入验证码" /><span class="fr btn_color" style="">获取验证码</span></div>
<div class="w12"><i class="fa fa-lock fa-2x"></i><input type="text" placeholder="请输入新密码"/></div>
</li>
<li class="mt30"><a class="w12 mt50 jl_btn btn_color radius5" id="login_btn">确认</a></li>
</ul>
<div class="login_copyright w12"><img class="w12" src="images/login_copyright.png"></div>
</div>

<div class="model hide">
<div class="model_main">
  <div class="model_body">系统提示信息，务必控制在15字以内！</div>
  <div class="model_btn"><a class="w06" id="cancel">取消</a><a class="w06 sumbtn" id="model_close">确定</a></div>
</div>
</div>
</body>
<script type="text/javascript" src="../../../lib/JQuery/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</html>
