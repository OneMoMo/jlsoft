    <span class="w12 mt5">湖北省武汉市江汉区新华路168号，福星国际商会大厦1610-1612</span>
    <i class="fa fa-angle-right"></i>
  </div>
</div>

<div class="jl_list jl_list_bottom">
  <div class="jl_list_case">
    <span class="w04">优惠券</span>

</body>
<script>
var jlform = new JLForm();
jlform.setTab(document);

jlform.setUI({
	"d1" : {
		"query" : {
			"dsType" : "local",
			"key" : "GMSP"
		}
	},
	"d3" : {
		"query" : {
			"dsType" : "var",
			"data" : (function() {
				var sum = 0;
				if(jlform.getStorage("YQ") != null) {
					$.each(jlform.getStorage("YQ"), function(n, val) {
						sum += Number(val.JE);
					});
				}
				return {"JE":sum};
			})()//电子券
		}
	},
	"d7" : {
		"query" : {
			"dsType" : "local",
			"key" : "YQ"//
		}
	},
	"b1" : {
	    "listener" : {
			"click" : function() {
				alert('ajax submit data');
				window.location.href='orderSuccess.html';
			}
		}    
	}
});

jlform.initForm();
</script>
