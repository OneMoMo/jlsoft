<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_base/css/public.css" />

<body>
<div class="login">
<ul>
<li class="logo"><img src="images/logo.png" /></li>
<li class="userInfo mt50">
<div class="w12"><i class="fa fa-user fa-2x"></i><input type="text" placeholder="请输入用户名/手机号码" id="login_user" /></div>
<div class="w12"><i class="fa fa-unlock-alt fa-2x"></i><input type="password"placeholder="密码长度为6-16个字符" /></div>
</li>
<li class="mt15"><a class="fr">忘记密码？</a></li>
<li class="mt30"><a class="w12 mt50 jl_btn btn_color radius5" id="login_btn">登 录</a></li>
</ul>
</div>
<div class="login_copyright w12"><img src="images/login_copyright.png"></div>

<div class="model hide">
<div class="model_main">
  <div class="model_body">系统提示信息，务必控制在15字以内！</div>
  <div class="model_btn"><a class="w06">取消</a><a class="w06 sumbtn">确定</a></div>
</div>
</div>
</body>
<script type="text/javascript" src="../../../lib/JQuery/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
