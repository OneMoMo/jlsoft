      </dd>

    <dl>
      <dt class="w04">详细描述</dt>

      </dd>
    </dl>
    <dl>
      <dt class="w04">附件</dt>
      <dd class="w08">

      </dd>
      <dd class="w12">
       <ul>
          <li class="w12 form_img">
            <div class="img">
              <div><img src="" /></div>
              <i class="fa fa-times-circle font_red"></i>
            </div>
          </li>

      </dd>
    </dl>
    <dl>
      <dt class="w04">提案人</dt>
      <dd class="w08">
        <ul>
          <li class="w10"><span>2016/05/23 10:00</span></li>
          <li class="w02 form_icon"><i class="fa fa-angle-right"></i></li>
        </ul>
      </dd>
    </dl>
    <dl>

        </ul>
      </dd>
    </dl>
    <dl>
      <dt class="w04">抄送人员</dt>
      <dd class="w08">
        <ul>
          <li class="w10"><span>轩丽</span></li>
          <li class="w02 form_icon"><i class="fa fa-angle-right"></i></li>
        </ul>
      </dd>
    </dl>
  </div>
  <div class="jl_title">财务总监审批<i class="fa fa-angle-down"></i></div>
  <div class="jl_form_01">
    <dl>
      <dt class="w04">审批人</dt>
      <dd class="w08">
        <ul><li class="w12"><span>系统管理员</span></li></ul>
      </dd>
    </dl>
    <dl>
      <dt class="w04">审批时间</dt>
      <dd class="w08">
        <ul><li class="w12"><span>2016/07-07 14:22:15</span></li></ul>
      </dd>

    <dl>
      <dt class="w04">通过状态</dt>
      <dd class="w08">
        <ul><li class="w12"><span>通过</span></li></ul>
      </dd>

      </dd>

    <dl>

      <dd class="w08">
        <ul><li class="w12"><span>如果程序能控制，意见为空时不显示最好</span></li></ul>
