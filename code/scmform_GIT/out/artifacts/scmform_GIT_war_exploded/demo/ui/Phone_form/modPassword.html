<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_base/css/public.css" />
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_mobile/form/css/jl_phone_css.css" />
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_mobile/form/css/jl_phone_form.css" />
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_mobile/form/css/jl_phone_list.css" />
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_mobile/form/css/jl_phone_table.css" />
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_mobile/form/css/jl_phone_control.css" />
<link rel="stylesheet" type="text/css" href="../../../jllib/jllib_mobile/form/css/jl_phone_page.css" />
<title>修改密码</title>
</head>
<body>
<header class="jl_header">
<div class="header_nav nav_left" onclick="javascript:history.go(-1)">
  <i class="fa fa-angle-left"></i>
  <span>修改密码</span>
</div>
</header>
<div class="jl_main">
<div class="w12 jl_form">
  <div class="jl_form_01">
    <dl>
      <dt class="w03">原始密码</dt>
      <dd class="w09">
        <ul>
          <li class="w11"><input type="password" placeholder="输入原始密码" /></li>
        </ul>
      </dd>
    </dl>
  </div>
</div>
<div class="w12 jl_form">
  <div class="jl_form_01">
    <dl>
      <dt class="w03">新密码</dt>
      <dd class="w09">
        <ul>
          <li class="w11"><input type="password" placeholder="输入新密码" /></li>
        </ul>
      </dd>
    </dl>
    <dl>
      <dt class="w03">确认密码</dt>
      <dd class="w09">
        <ul>
          <li class="w11"><input type="password" placeholder="确认新密码" /></li>
        </ul>
      </dd>
    </dl>
  </div>
</div>
</div>
<div class="w12 form_btn">
  <a class="w12 jl_btn btn_red" id="aaaaaa">确认修改</a>
</div>
</div>
<footer class="jl_footer"><!---头部截点---></footer>
<div class="jl_modal">
  <div class="jl_modal_close"></div>
  <div class="jl_message">
    <div class="jl_message_title">提示标题</div>
    <div class="jl_message_main">原始密码错误！</div>
    <div class="jl_message_btn"><span class="font_red">修改</span><span>取消</span></div>
  </div>
</div>
<div class="jl_page_container"></div>
</body>
<script type="text/javascript" src="../../../lib/JQuery/js/jquery-1.11.1.min.js"></script>
<script src="../../../jllib/jllib_mobile/form/js/jquery.mobile-1.3.2.min.js"></script>
<script src="../../../jllib/jllib_mobile/form/js/ui.js"></script>
<script src="../../../jllib/jllib_mobile/form/js/control.js"></script>
</html>
