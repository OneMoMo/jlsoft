<link rel="stylesheet" type="text/css" href="../../../jllib/form/css/jl_pc_css.css" />

<title>登录</title>
</head>

<body class="jl_login_bg">
<div class="jl_login_main">
<div class="jl_login">
  <h2>登录</h2>
  <ul>
    <li class="login_message">
      请输入用户名！
    </li>
    <li>
      <i class="fa fa-user"></i>
      <div class="delete_input w12">
        <input type="text" placeholder="请输入用户名">
        <i title="清空">×</i>
      </div>
    </li>
    <li>
      <i class="fa fa-unlock-alt"></i>
      <div class="delete_input w12">
        <input type="password" placeholder="请输入密码">
        <i title="清空">×</i>
      </div>
    </li>
    <li class="border_none">
      <div class="jl_input_checkbox"><i class="fa fa-square-o"></i><span>记住登录</span></div>
    </li>
    <li class="border_none">
      <a class="w12 jl_btn btn_color" href="index.html">登录</a>
    </li>
  </ul>
<div class="jl_logo_banquan">
  <img src="../../../jllib/form/images/jl_banquan_logo.png" />
  <span class="ml5">金力软件 · 版权所有</span>
</div>  
</div>
</div>
<div class="jl_logo_banquan_bottom"></div>
</body>
