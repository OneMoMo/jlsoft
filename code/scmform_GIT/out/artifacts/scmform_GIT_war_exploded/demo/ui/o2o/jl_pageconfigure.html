<i class="fa fa-cog" title="系统配置"></i>
<ul>
  <li>
    <span>显示底部操作区</span>
    <div class="btn_lbl">
      <div class="lbl_ture" onclick="$(this).animate({'left':'-100%'},200);$(this).next().animate({'left':'0'},200);$('.jl_operation').css({'display':'none'})" style="left: 0px;"><span>开</span><i class="font_normal"></i></div>
      <div class="lbl_false" onclick="$(this).animate({'left':'100%'},200);$(this).prev().animate({'left':'0'},200);$('.jl_operation').css({'display':'block'})" style="left: 100%;"><i></i><span>关</span></div>
    </div>
  </li>
  <li>
    <span>显示页面目录</span>
    <div class="btn_lbl">
      <div class="lbl_ture" onclick="$(this).animate({'left':'-100%'},200);$(this).next().animate({'left':'0'},200);$('.jl_catalog').css({'display':'none'})" style="left:100%;"><span>开</span><i class="font_normal"></i></div>
      <div class="lbl_false" onclick="$(this).animate({'left':'100%'},200);$(this).prev().animate({'left':'0'},200);$('.jl_catalog').css({'display':'block'})" style="left:0;"><i></i><span>关</span></div>
    </div>
  </li>
</ul>
