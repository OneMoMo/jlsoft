<script>

/***
方格文字平铺jl_square_texe
***/
$(document).on("mouseover",".jl_square_texe > ul > li > span",function(){
  $(this).siblings(".jl_masklayer").fadeIn(1);
})
$(document).on("click",".jl_square_texe > ul > li > .jl_masklayer > div > i",function(){
  var this_i_class = $(this).attr("class");
  if(this_i_class == "fa fa-pencil"){
    $(this).parent("div").parent(".jl_masklayer").fadeOut(50);
    $(this).parent("div").parent(".jl_masklayer").siblings("span").css({"display":"none"})
	$(this).parent("div").parent(".jl_masklayer").siblings(".jl_btn_group").removeClass("hide")
  }
})

$(document).on("mouseleave",".jl_square_texe > ul > li",function(){
  $(this).children(".jl_masklayer").fadeOut(1);
})
</script>
