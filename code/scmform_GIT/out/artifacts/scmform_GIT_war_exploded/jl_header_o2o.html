<script type="text/javascript">
$(document).ready(function(){
	var resourceId = JL.getUrlParam("resourceId");
	var url = pubJson.getURL("FormUrl")+"/o2o/shopJL/page/index.html"
	if(!JL.isNull(resourceId)){
		url = pubJson.getURL("FormUrl")+"/o2o/shop"+resourceId+"/page/index.html";
	}
	$("#jl_logo img").click(function(){
		window.location.href = url;
	});
	$("#forward_index").click(function(){
		window.location.href = url;
	});
	$("#enterBack a").text("进入前台");
	$("#enterBack a").removeAttr("href");
	$("#enterBack a").click(function(){
		window.location.href = url;
	});
});
</script>
