<body class="jl_login_bg">
<div class="jl_login_main">
<div class="jl_login">
  <h2>登录</h2>
  <ul>
    <li class="login_message" id="tip">请输入用户名</li>
    <li class="display_none hide"> 
      <i class="fa fa-random"></i>
      <div class="w12 jl_btn_group">
        <input type="text" placeholder="选择数据库">
        <span class="jl_btn btn_white"><i class="fa fa-angle-down"></i></span>
        <ul class="jl_dropdown_menu">
          <li><a>V7</a></li>
          <li><a>V9</a></li>
        </ul>
      </div>
    </li>
    <li> 
      <i class="fa fa-random"></i>
      <div class="w12 jl_btn_group" id="d_language"></div>
    </li>
    <li>
      <i class="fa fa-user"></i><input type="text" placeholder="用户名" id="CZY01"/>
    </li>
    <li>
      <i class="fa fa-unlock-alt"></i><input type="password" placeholder="登录密码" id="CZY02"/>
    </li>
    <li class="border_none">
      <div class="jl_input_checkbox checkbox_css"><i class="fa fa-square-o"></i><span>7天自动登录</span></div>
    </li>
    <li class="border_none">
      <a class="w12 jl_btn btn_red" id="loginBtn">登录</a>
    </li>
  </ul>
<div class="jl_logo_banquan">
